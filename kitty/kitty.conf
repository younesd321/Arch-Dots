# =============================================================================
# Kitty Configuration â€“ Optimized for Intel i5-5200U (Integrated GPU)
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Performance & Rendering
# -----------------------------------------------------------------------------
render_style                 all
input_delay                  0
repaint_delay                10
scrollback_lines             5000
scrollback_pager_history_size 2000
visual_bell_duration         0.0
background_opacity           0.9

# -----------------------------------------------------------------------------
# 2. Window Layout & Borders
# -----------------------------------------------------------------------------
draw_minimal_borders         yes
window_padding_width         1.10 0.37 0.42 0.37
window_border_width          2

# -----------------------------------------------------------------------------
# 3. Font Settings (with Fallbacks)
# -----------------------------------------------------------------------------
font_family                  Fira Code
bold_font                    Fira Code Bold
italic_font                  Fira Code Light
font_size                    12.0

font_family                  Noto Sans Arabic
font_family                  Noto Color Emoji

font_features Fira Code +liga +calt +clig +dlig
font_features Noto Sans Arabic +liga +calt +clig +dlig

# -----------------------------------------------------------------------------
# 4. Cursor Settings
# -----------------------------------------------------------------------------
cursor_shape                 block
cursor_blink_interval        0.5

# -----------------------------------------------------------------------------
# 5. Keyboard Shortcuts
# -----------------------------------------------------------------------------
map ctrl+shift+c             copy_to_clipboard
map ctrl+shift+v             paste_from_clipboard

map ctrl+shift+enter         new_window
map ctrl+shift+t             new_tab

map ctrl+shift+w             close_window
map ctrl+shift+q             close_tab

map ctrl+shift+plus          change_font_size all +2.0
map ctrl+shift+minus         change_font_size all -2.0
map ctrl+shift+backspace     change_font_size all 0

map ctrl+shift+delete        clear_terminal reset_terminal

# -----------------------------------------------------------------------------
# 6. Mouse Shortcuts
# -----------------------------------------------------------------------------
copy_on_select               yes
mouse_map ctrl+shift+left_click launch_application @url

# -----------------------------------------------------------------------------
# 7. Miscellaneous
# -----------------------------------------------------------------------------
allow_remote_control         yes
listen_on                    unix:/tmp/kitty_listen
# shell                      /bin/bash

