#############################
### ENVIRONMENT VARIABLES ###
#############################
#///////////////////////////#
# ===============================================
# Hyprland Environment Variables – Ultimate Setup
# Intel HD 5500 + Wayland + Firefox + Brave + Electron + mpv
# Cursor Theme: Bibata Modern-Dark
# Qt + GTK + Video acceleration + Wayland
# VSync enabled (vblank_mode=1)
# ===============================================

# -------------------------------
# Cursor settings
# -------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze-Dark
env = HYPRCURSOR_THEME,Breeze-Dark

# -------------------------------
# Toolkit backends
# -------------------------------
#env = GDK_BACKEND,wayland,x11,*
#env = QT_QPA_PLATFORM,wayland;xcb
#env = CLUTTER_BACKEND,wayland

# -------------------------------
# XDG session info
# -------------------------------
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# -------------------------------
# Qt theme support (Qt6 first, then Qt5)
# -------------------------------
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# -------------------------------
# Scaling (HiDPI)
# -------------------------------
env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1

# -------------------------------
# Firefox – Wayland + VA-API
# -------------------------------
env = MOZ_ENABLE_WAYLAND,1
# Firefox about:config recommendations:
# widget.wayland-dmabuf-vaapi.enabled → true
# media.ffmpeg.vaapi.enabled → true
# media.hardware-video-decoding.force-enabled → true

# -------------------------------
# Brave / Chromium – Wayland + VA-API
# -------------------------------
env = OZONE_PLATFORM,wayland
env = OZONE_PLATFORM_HINT,auto
# Run Brave with:
# brave --enable-features=UseOzonePlatform --ozone-platform=wayland %U

# -------------------------------
# Electron apps – Wayland
# -------------------------------
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# -------------------------------
# Video acceleration (Intel)
# -------------------------------
env = LIBVA_DRIVER_NAME,iHD
env = VDPAU_DRIVER,va_gl

# -------------------------------
# Wayland / DRM tweak
# -------------------------------
env = AQ_NO_MODIFIERS,1
env = WLR_DRM_NO_ATOMIC,1

# VRR and misc settings
misc {
    vrr = 1  # آمن، لكنه قد لا يكون فعالًا
    disable_hyprland_logo = true
}



